<!DOCTYPE html>
<html>
<head>
  <title>Database Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    th { background-color: #f2f2f2; }
    td button { cursor: pointer; margin-right: 5px; }
    /* Styles for the new modal */
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 700px; }
    .modal-content h2 { margin-top: 0; }
    .modal-content pre { background-color: #eee; padding: 15px; white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; }
    .close-button { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Meeting Summarizer - Database Viewer</h1>
  <button id="refreshButton">Refresh Data</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Created At</th>
        <th>Size (KB)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dbData"></tbody>
  </table>

  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle">Recording Details</h2>
      <h3>Transcript</h3>
      <pre id="modalTranscript"></pre>
      <h3>Summary</h3>
      <pre id="modalSummary"></pre>
    </div>
  </div>

  <script type="module" src="db_viewer.js"></script>
</body>
</html>
